<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MTGVHPBL0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-6MTGVHPBL0');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PZ Workshop Editor</title>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Motiva+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/steam.png">
</head>
<body>
  <section class="layout">
    <div class="grow1">
      <div class="container">
        <div class="ribbon">
          <span>BETA</span>
        </div>
        <header>
          <img src="img/steam.png" alt="PZ Steam Logo" class="header-logo">
          <span class="header-text">PZ Workshop Editor</span>
        </header>
      
        <label for="file">Load Workshop .txt:&nbsp;</label><input type="file" name="file" id="file" /><br>
        <div class="div-table">
          <div class="div-table-row">
            <div class="div-table-col-label"><label for="title">Title:</label></div>
            <div  class="div-table-col-value"><input type="text" id="title" name="title" value=""></div>
          </div>
          
          <div class="div-table-row">
            <div class="div-table-col-label"><label for="id">ID:</label></div>
            <div  class="div-table-col-value"><input type="text" id="id" name="id" value=""></div>
          </div>
          
          <div class="div-table-row">
            <div class="div-table-col-label"><label for="version">Version:</label></div>
            <div  class="div-table-col-value"><input type="text" id="version" name="version" value="0.0.0"></div>
          </div>
          
          <div class="div-table-row">
            <div class="div-table-col-label"><label for="tags">Tags:</label></div>
            <div  class="div-table-col-value">
              <select multiple="multiple" id="myMulti">
                <option>Build 40</option>
                <option>Build 41</option>
                <option>Build 42</option>
                <option>Balance</option>
                <option>Building</option>
                <option>Clothing/Armor</option>
                <option>Food</option>
                <option>Framework</option>
                <option>Hardmode</option>
                <option>Interface</option>
                <option>Items</option>
                <option>Language/Translation</option>
                <option>Literature</option>
                <option>Map</option>
                <option>Military</option>
                <option>Misc</option>
                <option>Models</option>
                <option>Multiplayer</option>
                <option>Pop Culture</option>
                <option>Realistic</option>
                <option>Silly/Fun</option>
                <option>Textures</option>
                <option>Traits</option>
                <option>Vehicles</option>
                <option>Weapons</option>
              </select>
              <script src="js/index.js"></script>
            </div>
          </div>
          
          <div class="div-table-row">
            <div class="div-table-col-label"><label for="visibility">Visibility:</label></div>
            <div  class="div-table-col-value">    
              <select id="visibility" name="visibility">
                <option id="public" value="public">Public</option>
                <option id="friends" value="friends">Friends-only</option>
                <option id="hidden" value="hidden">Hidden</option>
                <option id="unlisted" value="unlisted">Unlisted</option>
              </select>
            </div>
          </div>
          
          <div class="div-table-row">
            <div  class="div-table-col-label">Description:</div>        
            <div  class="div-table-col-nil">&nbsp;</div>
          </div>
          
          <div class="div-table-row">
            <div  class="div-table-col-double">
              <div class="buttons">
                <button data-tag="h1">H1<span class="tooltip">Ctrl + Shift + H</span></button>
                <button data-tag="h2">H2</button>
                <button data-tag="h3">H3</button>
                <button data-tag="b">B<span class="tooltip">Ctrl + B</span></button>
                <button data-tag="u">U<span class="tooltip">Ctrl + U</span></button>
                <button data-tag="i">I<span class="tooltip">Ctrl + I</span></button>
                <button data-tag="strike">Strike<span class="tooltip">Ctrl + Shift + X</span></button>
                <button data-tag="spoiler">Spoiler</button>
                <button data-tag="noparse">Noparse</button>
                <button data-tag="url">URL<span class="tooltip">Ctrl + K</span></button>
                <button data-tag="hr">HR</button>
                <button data-tag="code">Code</button>
                <button data-tag="quote">Quote</button>
              </div>
            </div>        
            <div  class="div-table-col-nil">&nbsp;</div>
          </div>
        
          <div class="div-table-row">
            <div  class="div-table-col-double">  
              <textarea id="editor"></textarea>
            </div>        
            <div  class="div-table-col-nil">&nbsp;</div>
          </div>
        </div> <!-- table -->
      </div> <!-- container -->
    </div> <!-- grow1 -->
    
    <div class="grow1">
      <div class="container">   
        <header>
          <span class="header-text">File Content</span>
        </header>
        <textarea id="preview-file"></textarea>
      </div>
    </div>
    
    <div class="grow1">
      <div class="container">      
        <header>
          <span class="header-text">Workshop Preview</span>
        </header>
        <div id="preview-workshop"></div>
      </div>
    </div>
  </div>
  
  <div class="quote-modal" id="quoteModal">
    <div class="quote-content">
      <span class="modal-close" onclick="document.getElementById('quoteModal').style.display='none'">&times;</span>
      <label for="author">Author:</label>
      <input type="text" id="author" placeholder="Enter author name">
    
      <label for="quoteText">Quote:</label>
      <textarea id="quoteText" placeholder="Enter the text you want to quote"></textarea>
    
      <button id="insertQuote">Insert</button>
    </div>
  </div>
  <div id="urlModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="document.getElementById('urlModal').style.display='none'">&times;</span>
      <h2>Insert URL</h2>
            
      <label for="urlInput">URL:</label>
      <input type="url" id="urlInput" required>
    
      <label for="urlText">Link Text:</label>
      <textarea id="urlText" rows="4"></textarea>
    
      <button id="insertUrl">Insert URL</button>
    </div>
  </div>

  <footer>
    &copy; Paranoid Android Software
    Acknowledgements: <a href="https://github.com/bijx/Steam-Markup-Generator" target="_blank">H Y P E R S P C</a>
  </footer>
    
  <script src="js/script.js"></script>
</body>
</html>
